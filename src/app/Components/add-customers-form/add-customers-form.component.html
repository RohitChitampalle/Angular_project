<form [formGroup]="userDataForm" (ngSubmit)="onSubmit()" class="vertical-form">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Full Address</mat-label>
        <input matInput formControlName="address" type="text" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>

<div class="movie-list">
    <mat-card class="small-card" *ngFor="let user of userData; let i = index">
        <mat-card-content>
            <mat-card-title>Name: {{ user.name }}</mat-card-title>
            <mat-card-subtitle>Email: {{ user.email }}</mat-card-subtitle>
            <p>Full Address: {{ user.address }}</p>
        </mat-card-content>
        <mat-card-actions  style="display: flex;justify-content: space-around;"  >
            <button mat-button color="warn"  style="border: 1px solid;"   (click)="deleteUser(i)">Delete</button>
            <button mat-button color="primary" style="border: 1px solid;" (click)="updateUser(user, i)">Update</button>
        </mat-card-actions>
    </mat-card>
</div>
