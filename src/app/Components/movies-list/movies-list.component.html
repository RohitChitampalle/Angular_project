<div class="movie-list">
    <mat-card class="small-card" *ngFor="let movie of movies">
        <mat-card-header>
            <mat-card-title>Name : {{ movie.login }}</mat-card-title>
            <!-- <mat-card-subtitle>Users</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image [src]="movie.avatar_url" alt="{{ movie.login }}">
        <!-- <mat-card-content>
            <p>User Repo : {{ movie.repos_url }}</p>
        </mat-card-content> -->
        <mat-card-actions>
                      <!-- <a [href]="movie.html_url" target="_blank" class="link-button">View More</a> -->
                    <a [routerLink]="['/details', movie.id]" class="link-button">View More</a>
        </mat-card-actions>
    </mat-card>
</div>
